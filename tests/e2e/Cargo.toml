[package]
name = "e2e"
version = "0.0.0"
edition = "2021"
rust-version = "1.64"
publish = false
description = "Byzantine tests for Avalanche Go"
license = "BSD-3-Clause"
homepage = "https://avax.network"

[dependencies]

[dev-dependencies]
avalanche-network-runner-sdk = "0.3.0" # https://crates.io/crates/avalanche-network-runner-sdk
avalanche-types = { version = "0.0.115", features = ["client"] } # https://crates.io/crates/avalanche-types
env_logger = "0.9.1"
log = "0.4.17"
ring = "0.16.20"
serde_json = "1.0.87" # https://github.com/serde-rs/json/releases
tokio = { version = "1.21.2", features = [] } # https://github.com/tokio-rs/tokio/releases
